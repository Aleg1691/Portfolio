<section class="portfolioProjectsSection" data-aos="zoom-out" data-aos-delay="200" data-aos-duration="1000">
    <div class="portfolioProjectsContainer">
        <img [src]="projects[0].imageSrc" alt="{{projects[0].title}}" class="portfolio-image" data-aos="fade-up-right" data-aos-delay="300" data-aos-duration="1000">
        <div class="descriptionLinksMainContainer" data-aos="fade-up-left" data-aos-delay="300" data-aos-duration="1000">
            <div class="descriptionContainer">
                <p class="title">{{projects[0].title}}</p>
                <p class="technologies">{{projects[0].technologies}}</p>
                <p class="description">{{ 'JOIN_PROJECT_DESCRIPTION' | translate }}</p>
            </div>
            <div class="linksContainer">
                <a href="http://oleg-wenner.com/JOIN/07logIn.html" target="_blank" class="live-test-btn">Live test</a>
                <a href="https://github.com/Aleg1691/JOIN" target="_blank" class="github-btn">Github</a>
            </div>
        </div>
    </div>
</section>
